{% extends "face/layout.html" %}

{% block body %}
<h2>Attendance History</h2>
{% if records %}
    <ul class="list-group">
        {% for record in records %}
            <li class="list-group-item">
                Date: {{ record.detail.date }} | Subject: {{ record.detail.topic }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No attendance records found.</p>
{% endif %}
{% endblock %}
